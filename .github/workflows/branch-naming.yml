name: Branch Naming Convention

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch naming convention
        run: |
          BRANCH_NAME="${{ github.head_ref }}"

          # 허용되는 패턴
          PATTERN="^(feature|fix|hotfix|refactor|epic|chore|docs|test)/issue-[0-9]+-[a-z0-9-]+$|^epic/[a-z0-9-]+-v[0-9]+$|^main$|^develop$"

          if [[ ! "$BRANCH_NAME" =~ $PATTERN ]]; then
            echo "❌ 브랜치 이름이 컨벤션에 맞지 않습니다: $BRANCH_NAME"
            echo ""
            echo "허용되는 형식:"
            echo "  - feature/issue-{번호}-{설명}"
            echo "  - fix/issue-{번호}-{설명}"
            echo "  - hotfix/issue-{번호}-{설명}"
            echo "  - refactor/issue-{번호}-{설명}"
            echo "  - epic/{패키지명}-v{버전}"
            echo ""
            echo "예시:"
            echo "  - feature/issue-75-widget"
            echo "  - fix/issue-82-login-error"
            echo "  - epic/pf-devui-v120"
            exit 1
          fi

          echo "✅ 브랜치 이름 검증 통과: $BRANCH_NAME"
