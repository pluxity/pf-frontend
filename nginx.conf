# 로컬 nginx 테스트 설정
# 사용법: nginx -c C:\PLUXITY\Dev\Projects\New\pf-dev\nginx.conf

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name localhost;

        # 빌드 결과물 루트 디렉토리
        root C:/PLUXITY/Dev/Projects/New/pf-dev/deploy;

        # App (루트)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Admin
        location /admin {
            alias C:/PLUXITY/Dev/Projects/New/pf-dev/deploy/admin;
            try_files $uri $uri/ /admin/index.html;
        }

        # API 프록시 (dev.pluxity.com/plug/api로 프록시)
        location /plug/api {
            proxy_pass http://dev.pluxity.com/plug/api;
            proxy_set_header Host dev.pluxity.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 쿠키 처리
            proxy_cookie_path /plug/api /plug/api;
            proxy_cookie_domain dev.pluxity.com localhost;
        }
    }
}
